<div class="container">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <section class="section">
        <div class="sign-up-form">
          <div *ngIf="isLoading"
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayoutGap="10px">
            <app-loading-spinner></app-loading-spinner>
          </div>
          <form
            *ngIf="!isLoading"
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayoutGap="10px"
            [formGroup]="signupForm"
            (ngSubmit)="onSubmit()">
            <h2 class="section-title">Sign Up</h2>
            <hr class="lines">

            <mat-form-field>
              <input type="email" matInput placeholder="Your email" formControlName="email">
              <!-- <mat-error>E-mail is invalid</mat-error>
              <mat-error>Field is empty</mat-error> -->
            </mat-form-field>
            <mat-form-field>
              <input type="password" matInput placeholder="Your password" minlength="6" formControlName="password">
              <!-- <mat-hint align="end">Minimum 6 characters</mat-hint> -->
            </mat-form-field>
            <mat-form-field>
              <mat-label>Add birthday</mat-label>
              <input type="text" matInput placeholder="Your birthday" [matDatepicker]="picker"
                formControlName="birthday" [max]="maxDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button class="btn btn-common btn-sm" type="submit" mat-raised-button color="primary">Submit</button>
            <br>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
