<div class="cart-entry" *ngFor="let item of cartItems">

  <a href="#" class="image">
    <img src="assets/img/products/{{ item.imgUrl }}" alt="">
  </a>
  <div class="content">
    <a href="#" class="title">{{ item.title}}</a>
    <p class="quantity">Quantity: {{ item.quantity }}</p>
    <span class="price">${{ item.price }}</span>
  </div>
  <div class="button-x">
    <i class="icon-close"></i>
  </div>
</div>
