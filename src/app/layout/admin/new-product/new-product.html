<div class="container">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <section class="section">
        <div class="sign-up-form">
          <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="newProductForm"
            (ngSubmit)="onSubmit()">
            <h3>Add new product</h3>

            <mat-form-field>
              <mat-label>Title</mat-label>
              <input type="text" matInput placeholder="Product title" formControlName="title">
              <mat-error>Field is empty</mat-error>
              <!-- <mat-hint></mat-hint> -->
            </mat-form-field>

            <mat-form-field>
              <mat-label>Description</mat-label>
              <input type="text" matInput placeholder="Description" minlength="6" formControlName="description">
              <!-- <mat-hint align="end">Minimum 6 characters</mat-hint> -->
              <mat-error>Please add a description with more than 6 characters</mat-error>
            </mat-form-field>


            <mat-form-field>
              <mat-label>Image name 'img-01.jpg'</mat-label>
              <input type="text" matInput placeholder="Image" formControlName="imgUrl">
              <mat-error>Field is empty</mat-error>

            </mat-form-field>

            <mat-form-field>
              <mat-label>Price</mat-label>
              <input type="number" matInput placeholder="Price" formControlName="price">
              <mat-error>Field is empty</mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Sex</mat-label>
              <input type="text" matInput placeholder="Sex: 'man' or 'woman'" formControlName="sex">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Add categories</mat-label>
              <input type="text" matInput placeholder="'pants' or 't-shirts'" formControlName="categoryList">
              <mat-error>Field is empty</mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Add stock</mat-label>
              <input type="number" matInput placeholder="Items in stock" formControlName="itemsInStock">
              <mat-error>Field is empty</mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Add date</mat-label>
              <input type="text" matInput placeholder="Date" [matDatepicker]="picker"
                formControlName="dateAdded">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Resealed?</mat-label>
              <input type="text" matInput placeholder="radio true false" formControlName="resealed">
            </mat-form-field>

            <button class="btn btn-common" type="submit" mat-raised-button color="primary">Add</button>
            <br>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
