<div class="blog-item">
  <div class="blog-img">
    <a href="blog-details.html">
      <img src="assets/img/blog/{{article.img}}" alt="{{ article.title }}">
    </a>
    <div class="mask">
    </div>
  </div>
  <div class="blog-info">
    <div class="post-date">{{ formatDate()}}</div>
    <h3><a href="blog-details.html">{{ article.title }}</a></h3>
    <p>{{ article.content }}</p>
    <a href="blog-details.html" class="readmore">Read More</a>
  </div>
</div>
